<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA</title>
    <link rel="stylesheet" href="captcha.css">
</head>
<body>
    <div id="captchaContainer" class="captcha-container">
        <h2 style="font-family: Arial, sans-serif;">Solve the CAPTCHA</h2>
        <canvas id="captchaCanvas" width="300" height="150"></canvas>
        <button id="refreshCaptcha">Refresh</button>
        <br>
        <input type="text" id="captchaInput" placeholder="Enter the CAPTCHA">
        <br>
        <button id="submitCaptcha">Submit</button>
        <p id="errorMessage" class="error-message"></p>
        <p id="countdownDisplay"></p>
    </div>

    <div id="mainContent" class="main-content" style="display:none;">
        <h1>Welcome to the Website!</h1>
        <p>You have successfully solved the CAPTCHA.</p>
    </div>
